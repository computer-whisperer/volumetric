<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumetric Renderer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e;
        }

        #volumetric_canvas {
            width: 100%;
            height: 100%;
        }

        /* Loading indicator */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 1.5rem;
            text-align: center;
        }

        #loading .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4a9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hide loading when canvas is ready */
        .loaded #loading {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading Volumetric Renderer...</div>
    </div>

    <canvas id="volumetric_canvas"></canvas>

    <script type="module">
        // Import and initialize the WASM module
        import init from './volumetric_ui.js';

        async function run() {
            try {
                await init();
                document.body.classList.add('loaded');
            } catch (error) {
                console.error('Failed to initialize:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #ff6b6b;">
                        Failed to load application.<br>
                        <small>${error.message || error}</small>
                    </div>
                `;
            }
        }

        run();
    </script>
</body>
</html>

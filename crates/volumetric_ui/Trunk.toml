[build]
target = "index.html"
dist = "dist"

# Build with web feature, disable default (native) feature
[tools.cargo]
no_default_features = true
features = ["web"]

[watch]
# Watch both the UI crate and the core volumetric library
watch = ["src", "index.html", "../../src"]
ignore = []

[serve]
address = "127.0.0.1"
port = 8080
open = false

[package]
name = "volumetric"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
    "crates/simple_sphere_model",
    "crates/simple_torus_model",
    "crates/rounded_box_model",
    "crates/gyroid_lattice_model",
    "crates/mandelbulb_model",
]

[dependencies]
wasmtime = "27"
anyhow = "1"

# GUI
eframe = { version = "0.29", default-features = false, features = ["default_fonts", "wgpu", "x11", "wayland"] }

# GPU point renderer helpers
bytemuck = { version = "1", features = ["derive"] }
glam = "0.27"

# Direct wgpu dependency (used by the custom renderer module)
wgpu = { version = "22.1.0", default-features = false, features = ["wgsl"] }

# Utilities
env_logger = "0.11"
log = "0.4"

# Native file dialog (runtime WASM selection)
rfd = "0.14"

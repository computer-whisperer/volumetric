[package]
name = "volumetric"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
    "crates/models/simple_sphere_model",
    "crates/models/simple_torus_model",
    "crates/models/rounded_box_model",
    "crates/models/gyroid_lattice_model",
    "crates/models/mandelbulb_model",
    "crates/operators/identity_operator",
    "crates/operators/translate_operator",
    "crates/operators/boolean_operator",
]

[dependencies]
wasmtime = "27"
anyhow = "1"
serde = { version="1.0.228", features = ["derive"] }
wasmparser = "0.219"

# GUI
eframe = { version = "0.29", default-features = false, features = ["default_fonts", "wgpu", "x11", "wayland"] }

# GPU point renderer helpers
bytemuck = { version = "1", features = ["derive"] }
glam = "0.27"

# Direct wgpu dependency (used by the custom renderer module)
wgpu = { version = "22.1.0", default-features = false, features = ["wgsl"] }

# Utilities
env_logger = "0.11"
log = "0.4"

# Native file dialog (runtime WASM selection)
rfd = "0.14"
thiserror = "1.0.69"

# CBOR serialization for project files
ciborium = "0.2"

# Parallel processing
rayon = "1.10"
